<form class="form-container center margin-top" [formGroup]="form" (ngSubmit)="criarEPreencherTabela()" >
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Nome:</mat-label>
      <input matInput  formControlName="nome" required>
      <mat-error *ngIf="formControls.nome.errors && formControls.nome.errors.required">Escreva seu Telefone</mat-error>
    </mat-form-field>
  </div>
  <div >
    <mat-form-field appearance="fill">
      <mat-label>Telefone (apenas n√∫meros):</mat-label>
      <input type='number' matInput  formControlName="telefone" required>
      <mat-error *ngIf="formControls.telefone.errors && formControls.telefone.errors.required">Escreva seu Telefone</mat-error>
    </mat-form-field>
  </div>  
  <div class="margin-top">
    <button  (click)="limparForm()">
      Limpar
    </button>

    <button class="margin-left" type="submit" >
      Cadastrar
    </button>
  </div>  
</form>
<div>
  <button class="margin-left"
    mat-raised-button
    [disabled]="!listaCadastrados.length"
    (click)="removeData()">
    Remover Item
  </button>

  <mat-form-field  class="margin-left" appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="filtro" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
      <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
